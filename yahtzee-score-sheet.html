<script>
    function calcEverything() {
        calcUpperTotalPreBonus()
        calcUpperBonus()
        calcUpperTotalPostBonus()
        calcYahtzeeBonus()
        calcLowerTotal()
        calcGrandTotal()
    }

    function calcUpperTotalPreBonus() {
        let onesValue = document.getElementById("onesList").value
        let twosValue = document.getElementById("twosList").value
        let threesValue = document.getElementById("threesList").value
        let foursValue = document.getElementById("foursList").value
        let fivesValue = document.getElementById("fivesList").value
        let sixesValue = document.getElementById("sixesList").value

        let tempResult = 0
        if (onesValue.length > 0) {tempResult += parseInt(onesValue)}
        if (twosValue.length > 0) {tempResult += parseInt(twosValue)}
        if (threesValue.length > 0) {tempResult += parseInt(threesValue)}
        if (foursValue.length > 0) {tempResult += parseInt(foursValue)}
        if (fivesValue.length > 0) {tempResult += parseInt(fivesValue)}
        if (sixesValue.length > 0) {tempResult += parseInt(sixesValue)}

        document.getElementById("upperTotal").value = String(tempResult)
    }

    function calcUpperBonus() {
        if (parseInt(document.getElementById("upperTotal").value) > 62) {document.getElementById("bonusAmount").value = String(35)}
        else {document.getElementById("bonusAmount").value = String(0)}
    }

    function calcUpperTotalPostBonus() {
        uppertotal = parseInt(document.getElementById("upperTotal").value)
        upperbonus = parseInt(document.getElementById("bonusAmount").value)
        document.getElementById("upperGrandTotal").value = String(uppertotal + upperbonus)
        document.getElementById("bottomUpperTotal").value = String(uppertotal + upperbonus)
    }

    function calcYahtzeeBonus() {
        document.getElementById("bonusYahtzeeScore").value = String(0)
        if (document.getElementById("yahtzeeList").value.length > 0 &&
            parseInt(document.getElementById("yahtzeeList").value) > parseInt(0)) {
            let tempResult = 0;
        
            if (document.getElementById("cb1").checked) {tempResult += 100}
            if (document.getElementById("cb2").checked) {tempResult += 100}
            if (document.getElementById("cb3").checked) {tempResult += 100}

            document.getElementById("bonusYahtzeeScore").value = String(tempResult)
        }
    }

    function calcLowerTotal() {
        let threeKindValue = document.getElementById("threeKindList").value
        let fourKindValue = document.getElementById("fourKindList").value
        let fullHouseValue = document.getElementById("fullHouseList").value
        let smStraightValue = document.getElementById("smStraightList").value
        let lgStraightValue = document.getElementById("lgStraightList").value
        let yahtzeeValue = document.getElementById("yahtzeeList").value
        let bonusYahtzeeValue = document.getElementById("bonusYahtzeeScore").value

        let tempResult = 0
        if (threeKindValue.length > 0) {tempResult += parseInt(threeKindValue)}
        if (fourKindValue.length > 0) {tempResult += parseInt(fourKindValue)}
        if (fullHouseValue.length > 0) {tempResult += parseInt(fullHouseValue)}
        if (smStraightValue.length > 0) {tempResult += parseInt(smStraightValue)}
        if (lgStraightValue.length > 0) {tempResult += parseInt(lgStraightValue)}
        if (yahtzeeValue.length > 0) {tempResult += parseInt(yahtzeeValue)}
        if (bonusYahtzeeValue.length > 0) {tempResult += parseInt(bonusYahtzeeValue)}

        document.getElementById("lowerTotal").value = String(tempResult)
    }

    function calcGrandTotal() {
        uppertotal = parseInt(document.getElementById("bottomUpperTotal").value)
        lowertotal = parseInt(document.getElementById("lowerTotal").value)
        document.getElementById("grandTotal").value = String(uppertotal + lowertotal)
    }

</script>
